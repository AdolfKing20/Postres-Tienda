<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="grid-iz">
      <h1>Desserts</h1>
      <div id="productos" class="card-container">
        
      </div>
    </section>
    <aside class="grid-de cart-container">
      
        <h2>Your Cart <span id="contador">(0)</span></h2>
        <div id="opcion1" class="active">
          <img src="/assets/images/illustration-empty-cart.svg" alt="">
        </div>
        <div id="opcion2" class="inactive">
          <ul class="cart-list" id="cart-list">
          </ul>
          <div class="price-group">
            <h3>Order Total</h3>
            <h4 id="total-price">$0</h4>
          </div>
          <div class="carbon-group">
            <img src="/assets/images/icon-carbon-neutral.svg" alt="carbon neutral">
            <h5>This is a <strong>carbon neutralca</strong> delivery</h5>
          </div>
          <button class="confirm-order">confirm order</button>
        </div>
    </aside>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  

  <script src="main.js"></script>
</body>
</html>
